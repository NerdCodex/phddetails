<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Backup File</title>
    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <form action="/api/upload" method="post" enctype="multipart/form-data" class="form-horizontal card p-4 shadow-sm">
                <h4 class="card-title mb-4">Upload Backup File</h4>

                <div class="form-group row">
                    <label for="table" class="col-sm-3 col-form-label">Select Table:</label>
                    <div class="col-sm-9">
                        <select name="table" id="table" class="form-control" required>
                            <option value="department">Department</option>
                            <option value="guide">Guide</option>
                            <option value="status">Status</option>
                            <option value="details">Details</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="file" class="col-sm-3 col-form-label">Choose Excel File:</label>
                    <div class="col-sm-9">
                        <input type="file" name="file" id="file" class="form-control-file" accept=".xlsx" required>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-9 offset-sm-3">
                        <button type="submit" class="btn btn-primary">Upload</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap 4 JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
